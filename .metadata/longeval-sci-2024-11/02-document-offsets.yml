method: {description: "Indexing corpora to ChatNoir with the ir-datasets indexer is a three step process where (1) the corpus is uploaded to an remote object storage, (2) document offsets are extracted for random document offset, and (3) documents are indexed to an remote ElasticSearch cluster.\n\nThis process conducted step two and extracted the random document offsets. I.e., we calculated the document offsets and stored them so that the indexing step can, in step 3, add the information on how to access a document (i.e., S3 URL + offsets) into the index.", name: 'ChatNoir (Indexer: Document Offsets)'}
